<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The College Hustler</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />

  <link rel="icon" href="favi.svg" type="image/x-icon" />

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #000;
      color: #e6e6e6;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 48px;
      user-select: none;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.3;
      max-width: 600px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 0 0 60px;
      user-select: none;
    }

    .scrolling-text {
      position: fixed;
      bottom: 20px;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      font-size: 1.2rem;
      font-weight: 500;
      color: #ccc;
      letter-spacing: 1px;
      user-select: none;
    }

    .scrolling-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        padding: 30px 16px;
      }
      .logo {
        width: 120px;
        margin-bottom: 36px;
      }
      h1 {
        font-size: 2.4rem;
        max-width: 90%;
        margin-bottom: 48px;
      }
      .scrolling-text {
        font-size: 1rem;
        bottom: 16px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />
  <h1>
    Why wait till<br />
    graduation when you<br />
    can start hustling<br />
    today?
  </h1>

  <div class="scrolling-text">
    <span>~ LAUNCHING SOON ~ LAUNCHING SOON ~ LAUNCHING SOON ~ LAUNCHING SOON ~</span>
  </div>
</body>
</html>
